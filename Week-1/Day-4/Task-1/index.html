<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Function Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Function Practice</h1>

  <!-- Rectangle Area Section -->
  <section class="card">
    <h2>Find Area of Rectangle</h2>
    <label>Enter Length:</label>
    <input type="number" id="length" placeholder="Enter length">
    <label>Enter Width:</label>
    <input type="number" id="width" placeholder="Enter width">
    <button onclick="calculateArea()">Calculate</button>
    <p id="areaResult"></p>
  </section>

  <!-- Voter Eligibility Section -->
  <section class="card">
    <h2>Check Voter Eligibility</h2>
    <label>Enter Age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    <button onclick="checkEligibility()">Check</button>
    <p id="voteResult"></p>
  </section>

  <script src="task.js"></script>
</body>
</html>
